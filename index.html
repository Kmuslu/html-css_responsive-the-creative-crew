<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&amp;display=swap"
      rel="stylesheet"
    />
    <title>The Creative Crew</title>
  </head>
  <body>
    <div class="main-container"></div>
    <header class="header">
      <div class="header-left">
        <h1>The Creative Crew</h1>
      </div>
      <div class="header-right">
        <h4 class="header-right-heading">WHO WE ARE</h4>
        <p class="header-right-intro">
          We are the team of creatively diverse, driven, innovative individuals
          working on various locations from the world.
        </p>
      </div>
    </header>
    <section class="img-container">
      <div class="employee" id="employee1">
        <div class="img-job">
        <img src="./images/photo1.png" alt="Bill Mahoney" />
        <p class="job">PRODUCT OWNER</p>
        </div>
        <p class="name">Bill Mahoney</p>
      </div>
      <div class="employee" id="employee2">
        <div class="img-job">
          <img src="./images/photo2.png" alt="Saba Cabrera" />
          <p class="job">PRODUCT OWNER</p>
        </div>
        <p class="name">Saba Cabrera</p>
      </div>
      <div class="employee" id="employee3">
        <div class="img-job">
          <img src="./images/photo3.png" alt="Shae Le" />
          <p class="job">TECH LEAD</p>
        </div>
        <p class="name">Shae Le</p>
      </div>
      <div class="employee" id="employee4">
        <div class="img-job">
          <img src="./images/photo4.png" alt="Skylah Lu" />
          <p class="job">UX DESIGNER</p>
        </div>
        <p class="name">Skylah Lu</p>
      </div>
      <div class="employee" id="employee5">
        <div class="img-job">
          <img src="./images/photo5.png" alt="Griff Richards" />
          <p class="job">DEVELOPER</p>
        </div>
        <p class="name">Griff Richards</p>
      </div>
      <div class="employee" id="employee6">
        <div class="img-job">
          <img src="./images/photo6.png" alt="Stan John" />
          <p class="job">DEVELOPER</p>
        </div>
        <p class="name">Stan John</p>
      </div>
    </section>
  </body>
</html>
